  <div id="login">
    <div class="container-login100">
      <div class="wrap-login100 p-t-85 p-b-20">
        <form class="register-form" class="login100-form validate-form">
          <span class="login100-form-avatar">
            <img src="resources/x.png" alt="AVATAR">
          </span>

          <div class="wrap-input100 validate-input m-t-85 m-b-35">
            <input class="input100" type="email" id="email" autocomplete='email'>
            <span class="focus-input100" data-placeholder="Correo electrónico"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-50">
            <input class="input100" type="password" id="password">
            <span class="focus-input100" data-placeholder="Contraseña"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-50">
            <input class="input100" type="password" id="passwordConfirm">
            <span class="focus-input100" data-placeholder="Confirmar contraseña"></span>
          </div>

          <div class="container-login100-form-btn">
            <button id="register" class="login100-form-btn">Registrarme</button>

          </div>
          <br>
          <ul>
            <li>
              <span class="txt1">Ya tienes una cuenta?</span>
              <a href="index.html" class="txt2">Inicia sesión</a>
            </li>
          </ul>
          <hr class="hr-how" />
          <div class="socialDiv">
            <span class="icon-btn facebook" id="btnFacebook">
              <i class="fa fa-facebook"></i>
            </span>
            <span class="icon-btn google-plus" id="btnGoogle">
              <i class="fa fa-google-plus"></i>
            </span>
          </div>


        </form>

      </div>
    </div>
